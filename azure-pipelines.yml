trigger: none
pr:
 branches:
   include:
     - master
pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: templates
      type: github
      name: bold-bi/boldbi-ci-utility
      ref: gitleaks-Update
      endpoint: github.com_kumarkanagasabai

steps:
  - template: Public-Repository/boldbi-embedded-sdk.yml@templates